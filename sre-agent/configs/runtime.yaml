# Runtime switching example
llm_vendor: qwen
agent_sdk_vendor: claude_sdk
llm:
  model: qwen-plus
  base_url: https://dashscope.aliyuncs.com/compatible-mode/v1
agent_sdk:
  mode: mcp
  server: sre-tools
audit_log: ./audit.log

evidence:
  base_dir: ./report

baseline:
  cmds:
    any:
      - uname
      - uptime
      - df
    linux:
      - os_release
      - nproc
      - loadavg
      - top
      - ps_cpu
      - ps_mem
      - vmstat
      - iostat
      - free
      - jps
    darwin:
      - top
      - ps_cpu
      - ps_mem

# rules are defined in configs/rules.yaml
